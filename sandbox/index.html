<html>
<head>
	<title></title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
	<link rel="stylesheet" href="../src/style.css?6" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css" />
</head>
<body>
	<div class="container">
    <div class="container__editor" id="js-editor"></div><!--
 --><div class="container__editor" id="css-editor"></div><!--
 --><div class="container__editor" id="html-editor"></div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/languages/javascript.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/languages/css.min.js"></script>
	<script src="../src/script.js?7"></script>

	<style type="text/css">
		html,
    body,
    .container {
    position: relative;
    height: 100%;
  }

  .container__editor {
    display: inline-block;
    vertical-align: top;
    width: 33.3%;
    height: 100%;
  }
	</style>

	<script type="text/javascript">
    var jse = new Anykey({
    	mount: '#js-editor',
    	syntax: 'js'
    })

    jse.setValue(`'use strict';
var promiseCount = 0;

function testPromise() {
    let thisPromiseCount = ++promiseCount;

    let log = document.getElementById('log');
    log.insertAdjacentHTML('beforeend', thisPromiseCount + ') Started (<small>Sync code started</small>)<br/>');

    let p1 = new Promise(
       (resolve, reject) => {
            log.insertAdjacentHTML('beforeend', thisPromiseCount +
                ') Promise started (<small>Async code started</small>)<br/>');

            window.setTimeout(
                function() {
                    resolve(thisPromiseCount);
                }, Math.random() * 2000 + 1000);
        }
    );

    p1.then(
        function(val) {
            log.insertAdjacentHTML('beforeend', val +
                ') Promise fulfilled (<small>Async code terminated</small>)<br/>');
        })
    .catch(
       (reason) => {
            console.log('Handle rejected promise ('+reason+') here.');
        });

    log.insertAdjacentHTML('beforeend', thisPromiseCount +
        ') Promise made (<small>Sync code terminated</small>)<br/>');
}`)

    var csse = new Anykey({
      mount: '#css-editor',
      syntax: 'css'
    })

    var htmle = new Anykey({
      mount: '#html-editor',
      syntax: 'html'
    })

	</script>
</body>
